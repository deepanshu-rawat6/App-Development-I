apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo5-deployment
spec:
  selector:
    matchLabels:
      app: yolo5
  replicas: 2
  template:
    metadata:
      labels:
        app: yolo5
    spec:
      containers:
        - name: yolo5
          image: 854171615125.dkr.ecr.us-east-1.amazonaws.com/deepanshurawat6-detection-model:0.1.0
          ports:
            - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: yolo5-service
spec:
  selector:
    app: yolo5
  ports:
    - port: 8081
      targetPort: 8081